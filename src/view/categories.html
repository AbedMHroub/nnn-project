<link rel="stylesheet" href="./css/categories.css">
<link rel="stylesheet" type="text/css" href="./css/index.css" />
<div class="category-view">
    <p class="category-view-name">الاخبار العالمية</p>
    <hr>
    <div class="category-view-container">
        <div class="right-col">

            <!-- Main section of category-->
            <div class="main_category_section">

                <!-- Right sidebar -->
                <div class="right_sidebar">
                    <div class="news_list">
                        <div class="news" id="category_rightside_news_id_1" onclick="showNewsInMainSectionFromDiv(1)">
                            <div class="centered-img-background right-side-image"></div>
                        </div>
                        <div class="news" id="category_rightside_news_id_2" onclick="showNewsInMainSectionFromDiv(2)">
                            <div class="centered-img-background right-side-image"></div>
                        </div>
                        <div class="news" id="category_rightside_news_id_3" onclick="showNewsInMainSectionFromDiv(3)">
                            <div class="centered-img-background right-side-image"></div>
                        </div>
                    </div>
                </div>

                <!-- Main news section -->
                <div class="main_section">
                    <div class="main_news">
                        <div id="category_main_news_image" class="centered-img-background"></div>
                        <div class="details">
                            <h3 id="category_main_news_title"></h3>
                            <div id="category_main_news_writng_details">
                                <div id="category_main_news_writer"></div>
                                <img src="img/calenderIcon.png" alt="calender icon">
                                <span id="category_main_news_date"></span>
                            </div>
                            <div id="category_main_news_content_news"></div>
                        </div>
                        <div id="category_see_more">
                            <img src="img/arrowIcon.png" alt="arrow icon">
                            <p>اقرأ المزيد</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="relates_news">
                <div class="related_news_left">

                    <ul id="related_news_menu_left">


                    </ul>

                </div>
                <div class="related_news_left">

                    <ul id="related_news_menu_right">

                    </ul>

                </div>
            </div>
        </div>
        <div class="left-col">
            <p class="title">منوعات</p>
            <ul id="random-content">


            </ul>
        </div>
    </div>
</div>

<script src="../controller/categories.js"></script>
