<!-- HEADER -->
<div class="header" $include="/templates/header.html ,/controllers/header.js"></div>

<div>
    <div class="details-page-wrapper">
        <!-- Contains news title and photo & Show other related news -->
        <div class="news-content">
            <section class="news-header" id="news">
                <span>
                    <h1>
                        {{$news.title}}
                    </h1>
                    <div>
                        <div class="main-img" style=" background-image: url('{{$news.attachment}}');">

                        </div>
                        <div class="news-more-info">
                            <p class="authorName">{{$writer.firstName}} {{$writer.lastName}}</p>
                            <img src="../img/calenderIcon.png">
                            <p class="published">{{$news.createDate}}</p>
                        </div>
                    </div>

                 </span>
                <article class="article" id="article">
                    <span>

                        <p>
                            {{$news.content}}
                        </p>
                    </span>
                </article>
            </section>

            <aside class="news-related">

                <ul class="related-news-menu">

                    <div class="related-header">
                        <h4>ذات صلة </h4>
                    </div>

                    <!-- <li> -->
                    <div $for="relatedNew of relatedNews">
                        <li class="list-n">
                            <a href="#/details/{{$relatedNew._id}}">

                                <img src="{{$relatedNew.attachment}}" alt="صورة"> {{$relatedNew.title}}

                            </a>
                        </li>
                    </div>
                    <!-- </li> -->

                </ul>
            </aside>
        </div>
        <!-- Contains  news sharing -->
        <div class="news-body">

            <section class="news-sharing">

                <div id="share-button" class="share-buttons">

                   <!-- Facebook -->
                   <a href="https://www.facebook.com/sharer/sharer.php?u={PAGEURL}&t={PAGETITLE}" target="_blank" title="Share on Facebook">
                       <img src="img/facebook.png" alt="Facebook" />
                   </a>

                   <!-- twitter -->
                   <a href="https://twitter.com/intent/tweet?source={PAGEURL}&text={PAGETITLE}:{PAGEURL}&via={TWITTERUSERNAME}" target="_blank" title="Tweet">
                       <img src="img/twitter.png" alt="twitter" />
                   </a>

                   <!-- google-plus -->
                   <a href="https://plus.google.com/share?url={PAGEURL}" target="_blank" title="Share on Google+">
                       <img src="img/google-plus.png" alt="google-plus" />
                   </a>

                   <!-- print -->
                   <a onclick="window.print();return false;">
                       <img src="img/print.png" alt="print" />
                   </a>

               </div>

            </section>

        </div>

    </div>

    <!-- </span> -->
    <!-- Contains comments section -->
    <div id="disqus_thread">{{$disqus()}}</div>

</div>
