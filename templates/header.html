<div class="header">

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-right">
            <a class="logo" href="templates\home.html"> 
                <img class="logo-img" src="img\logo.png" alt="شبكة الوحدة الإخبارية">
            </a>
            <div class="categories-container">
                <ul id="categories-list">
                    <span $for="category of mainCategoriesList">
                        <li class="tab">
                            <a href="#/categories/{{$category.id}}">{{$category.title}}</a>
                        </li>
                    </span>
                    <span $if="{{$moreCategoriesList.length >0}}">
                        <li class="tab expand">
                            <a >المزيد 
                                <img class="expand-button" src="img/expand-button.png">
                                <ul class="sub-menu" $for="category of moreCategoriesList">
                                    <li class="sub-item">
                                        <a href="#/categories/{{$category.id}}">{{$category.title}}</a>
                                    </li>
                                </ul>
                            </a>
                        </li>
                    </span>
                </ul>
            </div>
        </div>

        <div class="navbar-left">
            <a herf="#adminPanel" class="login-button">تسجيل الدخول</a>
        </div>
    </div>

    <!-- URGENT -->
    <div id="urgent-container">
        <div>عاجل</div>
        <marquee id="urgent-content" direction="right" onmouseover="stop()" onmouseout="start()"
            $for="new of urgentNews">
            <a href="#/details/{{$new.id}}">{{$new.title}} </a>
        </marquee>
    </div>
</div>
