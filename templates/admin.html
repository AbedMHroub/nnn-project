<div style="padding:2px;margin:2px;text-align:left;">
    <label for="txtUserName">User Name</label>
    <input type="text" class="{{$bgc}}" $change="printUser()" $model="UserName" />
</div>
<div style="padding:2px;margin:2px;text-align:left;">
    <label for="txtPassword">Password</label>
    <input type="password" id="txtPassword" value="{{$Password}}" />
</div>
<button id="login" $click="login($UserName, $Password)">Login</button>
