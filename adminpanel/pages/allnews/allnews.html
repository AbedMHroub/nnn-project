
        <div class="row header-subheader ">
            <div>
                الرئيسية > لوحة التحكم > الأخبار > جميع الأخبار
            </div>
        </div>

    <div class="container">
        <div class="content_header">
            <div class="title">
                <span class="title_text">جميع الأخبار</span>
            </div>
            <div class="search_area">
                <div class="search_word">
                    <span>البحث</span>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" 
                    class="search_field"
                    placeholder="أدخل اسم الفئة"
                    id="search"
                    onkeyup="searchElement(1)">
                </div>
            </div>

        </div>

        <table class="content" id='table'>
            <thead>
                <tr class="first_row">
                    <th>#</th>
                    <th>عنوان الخبر</th>
                    <th>الفئة</th>
                    <th>نوع الخبر</th>
                    <th>الحالة</th>
                    <th>العمليات</th>

                </tr>
            </thead>
            <tbody id="tablebody" $for=" news of allNewsPage">
                <tr id="1" class="user_info" >
                    <td class="user_no">{{$i + 1}}</td>
                    <td class="user_full">
                        <span class="user_name allnews-title-limit">{{$news.value.title}}</span>
                    </td>
                    <td>
                            <div $for="cat of categories">
                                <div $if="$news.value.categoryId == $cat.id">
                                        <span>{{$cat.value.name}}</span>
                                </div>
                            </div>
                        </td>
                    <td>
                            <div class="allnews-inline-block" $if="$news.value.isMainNews == 'on'">
                                <input type="checkbox" id="main" tabindex="9" checked/>
                                <label for="main">خبر رئيسي</label>
                            </div>
                            <div class="allnews-inline-block" $if="$news.value.isMainNews != 'on'">
                                    <input type="checkbox" id="main" tabindex="9" />
                                    <label for="main">خبر رئيسي</label>
                            </div>
                            <div class="allnews-inline-block" $if="$news.value.isUrgentNews == 'on'">
                                <input type="checkbox" id="urgent" tabindex="9" checked/>
                                <label for="urgent">خبر عاجل</label>
                            </div>
                            <div class="allnews-inline-block" $if="$news.value.isUrgentNews != 'on'">
                                    <input type="checkbox" id="urgent" tabindex="9" />
                                    <label for="urgent">خبر عاجل</label>
                            </div>
                    </td>
                    <td>
                            <div $if="$news.value.isActive == 'on'">
                                <select class="selection">
                                        <option value="1" selected> إظهار في الموقع</option>
                                        <option value="0"> إخفاء من الموقع</option>
                                </select>
                            </div>
                            <div $if="$news.value.isActive != 'on'">
                                    <select class="selection">
                                            <option value="1"> إظهار في الموقع</option>
                                            <option value="0" selected> إخفاء من الموقع</option>
                                    </select>
                            </div>
                    </td>
                    <td>
                        <i value="click" class="fas fa-trash-alt delete_user" onclick="show(this,'delete','$news.id')"></i>
                        <i class="far fa-edit icon color-blue" $click="redirect($news.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-delete" id="delete">
        <div class="modal-wrapper">
            <div class="contain">
                <p>هل أنت متأكد من إزالة هذا الخبر ؟</p>
                <div class="modal-button">
                    <button class="modal-button button1" onclick="deleteRowElement(allNewsPage); hide('delete');">نعم</button>
                    <button class="modal-button button2" onclick="hide('delete')">لا</button>
                </div>
            </div>

        </div>

    </div>
