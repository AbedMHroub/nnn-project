<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/allnews.js" defer></script>
    <script src="./../../js/frontend.js"></script>
    <script src="./../../js/backend.js"></script>
    <link rel="stylesheet" href="../../fontawesome/all.min.css">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" href="./css/allnews.css">

    <title>جميع الأخبار</title>
</head>

<body>

    <header>

        <div class=" main-header header-flex-container space-between item-center">
            <div class="header-logo">
                <img src="./../../img/logo.png" alt="logo" href="index.html">
            </div>
            <div class="header-left-section">


                <div class="header-inline-block">
                    <li class="fas fa-user"></li>
                    وليد الجعبة

                </div>
                <div class="header-inline-block" onclick="showLogOut()">
                    <i class="fas fa-chevron-down"></i>
                    <div id="logout-model" class="logout-model">
                        <div class="logout-wrapper" onclick="logOut()">تسجيل الخروج</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row header-subheader ">
            <div>
                الرئيسية > لوحة التحكم > الأخبار > جميع الأخبار
            </div>
        </div>
    </header>


    <div class="container">
        <div class="content_header">
            <div class="title">
                <span class="title_text">جميع الأخبار</span>
            </div>
            <div class="search_area">
                <div class="search_word">
                    <span>البحث</span>
                </div>
                <div class="search">
                    <img class="search_icon" src="./../../img/search.png">
                    <input type="text" class="search_field" placeholder="أدخل اسم الفئة" id="search"
                        onkeyup="searchElement(2)">
                </div>
            </div>

        </div>

        <table class="content" id='table'>
            <thead>
                <tr class="first_row">
                    <th>#</th>
                    <th>عنوان الخبر</th>
                    <th>الفئة</th>
                    <th>نوع الخبر</th>
                    <th>الحالة</th>
                    <th>العمليات</th>

                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
        <div class="delete-from-db" id="delete-from-db">تم الحذف</div>
    </div>
    <div class="modal-delete" id="delete">
        <div class="modal-wrapper">
            <div class="contain">
                <p>هل أنت متأكد من إزالة هذا الخبر ؟</p>
                <div class="modal-button">
                    <button class="modal-button button1"
                        onclick="deleteRowElement(newsPage,'/news'); hide('delete');">نعم</button>
                    <button class="modal-button button2" onclick="hide('delete')">لا</button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
