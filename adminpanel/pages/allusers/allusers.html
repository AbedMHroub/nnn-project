<div class="row header-subheader ">
    <div>
        الرئيسية > لوحة التحكم > المستخدمين > المستخدمين
    </div>
</div>

<div class="container">
    <div class="content_header">
        <div class="title">
            <span class="title_text">جميع المستخدمين</span>
        </div>
        <div class="search_area">
            <div class="search_word">
                <span>البحث</span>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input id="search" type="text" class="search_field" placeholder="أدخل اسم المستخدم"
                    onkeyup="searchElement(1)">
            </div>
        </div>

    </div>
    <table class="content">
        <thead>
            <tr class="first_row">
                <th>#</th>
                <th>الاسم الكامل</th>
                <th>الدور</th>
                <th>الحالة</th>
                <th>العمليات</th>
            </tr>
        </thead>
        <div></div>
        <tbody id="rows" $for = "user of usersPage">
           
            <tr class='user_info'>
                <td class="user_no">{{$i+1}}</td>
                <td class="user_full">
                    <span class="user_name allnews-title-limit">{{$user.firstName}}</span>
                </td>
                <td>

                    <div $if = "$user.roleId ==1">
                        كاتب
                </div>
                <div $if = "$user.roleId ==2">
                    مشرف
            </div>
            <div $if = "$user.roleId ==3">
                مسؤول
        </div>
                </td>
                <td>
                    <div $if = "$user.isActive==1">
                    <select class="selection" >
                        <option value="0" >فعال</option>
                        <option value="1">غير فعال</option>
                    </select>
                </div>
                </td>
              <td>
                <i class="fas fa-trash-alt delete_user" onclick="show(this,'delete', '$user.id')"></i>
                <i class="far fa-edit icon color-blue" onclick = "updateUsers('$user.id') "></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-delete" id="delete">
    <div class="modal-wrapper">
        <div class="contain">
            <p>هل أنت متأكد من إزالة هذا المستخدم ؟</p>
            <p style="font-size: small;font-weight: 700;">سيتم حذف جميع أخباره</p>
            <div class="modal-button">
                <button class="modal-button button1" onclick="deleteRowElement(); hide('delete');">نعم</button>
                <button class="modal-button button2" onclick="hide('delete')">لا</button>
            </div>
        </div>
    </div>

</div>
