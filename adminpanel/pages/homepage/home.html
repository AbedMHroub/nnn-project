<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../fontawesome/all.min.js"></script>
    <link rel="stylesheet" href="./fontawesome/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <title>Home</title>
</head>

<body>
    <h2><i class="fas fa-user-circle"></i> المستخدم</h2>
    <hr>
    <div class="homepage-container">
        <div>
            <button class="homepage-btn green" >
                    <div>
                            <i class="fas fa-user-plus  home-shadow-icon"></i>
                    </div>
                    <div>
                            <i class="fa fa-user-plus icon homepage-aboveicon"></i>
                    </div>
                    <div>
                            <span class="homepage-aboveicon">انشاء مستخدم</span> 
                    </div>
                
                
            </button>
        </div>
        <div>
            <button class="homepage-btn blue">
                    <div>
                            <i class="fas fa-users  home-shadow-icon"></i>
                    </div>
                    <div>
                            <i class="fas fa-users icon homepage-aboveicon"></i>
                    </div>
                    <div>
                            <span class="homepage-aboveicon">جميع المستخدمين</span>
                    </div>
                
                
            </button>
        </div>


    </div>

    <h2><i class="far fa-newspaper"></i> الاخبار</h2>
    <hr>
    <div class="homepage-container">
        <div>
            <button class="homepage-btn pink" >
                    <div>
                            <i class="fas fa-newspaper  home-shadow-icon"></i>
                    </div>
                    <div>
                            <i class="fa fa-newspaper icon homepage-aboveicon"></i>
                    </div>
                    <div>
                            <span class="homepage-aboveicon"> كافة الاخبار</span>  
                    </div>
                
                
            </button>
        </div>
        <div>
            <button class="homepage-btn light-blue" >
                    <div>
                            <i class="fas fa-qrcode  home-shadow-icon"></i>
                    </div>
                    <div>
                            <i class="fa fa-qrcode icon homepage-aboveicon"></i>
                    </div>
                    <div>
                            <span class="homepage-aboveicon"> الفئات</span> 
                    </div>
                
                
            </button>
        </div>
        <div>
            <button class="homepage-btn light-green">
                    <div>
                            <i class="fas fa-book-reader  home-shadow-icon"></i>
                    </div>
                    <div>
                            <i class="fas fa-book-reader icon homepage-aboveicon"></i>
                    </div>
                    <div>
                            <span class="homepage-aboveicon"> اضافة خبر</span>  
                    </div>
                
                
            </button>
        </div>
        <div>
            <button class="homepage-btn light-yellow" >
                <div>
                        <i class="fas fa-thumbtack  home-shadow-icon"></i>
                </div>
                <div>
                        <i class="fas fa-thumbtack icon homepage-aboveicon"></i>
                </div>
                <div>
                  <span class="homepage-aboveicon"> تأكيد الأخبار</span>  
                </div>
                
                
            </button>
        </div>
        
            <button class="homepage-btn purple">
                    <div>
                            <i class="fa fa-address-card  home-shadow-icon"></i>
                        </div>
                        <div>
                    <i class="fa fa-address-card icon homepage-aboveicon"></i>
                        </div>
                        <div>
                    <span class="homepage-aboveicon"> أخباري</span>
                        </div>
                
                
            </button>
       

    </div>

    <h2><i class="fas fa-globe"></i> الموقع</h2>
    <hr>
    <div class="homepage-container">

        <button class="homepage-btn red">
            <div>
                <i class="fa fa-power-off  home-shadow-icon"> </i>
            </div>
            <div>
                <i class="fa fa-power-off icon homepage-aboveicon"> </i>
            </div>
            <div>
                <span class="homepage-aboveicon">حالة الموقع </span>
            </div>
        </button>

    </div>

   
</body>

</html>
