<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../../fontawesome/all.min.js"></script>
        <script src="./js/home.js"></script>
        <link rel="stylesheet" href="./fontawesome/all.min.css">
        <link rel="stylesheet" type="text/css" href="./../../css/global.css" />
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <title>Home</title>
</head>

<body>
        <header>
                <div class=" main-header header-flex-container space-between item-center">
                        <div class="header-logo">
                                <img src="./../../img/logo.png" alt="logo" href="index.html">
                        </div>
                        <div class="header-left-section">


                                <div class="header-inline-block">
                                        <li class="fas fa-user"></li>
                                        وليد الجعبة

                                </div>
                                <div class="header-inline-block">
                                        <i class="fas fa-chevron-down"></i>
                                </div>
                        </div>

                </div>
                <div class="row header-subheader ">
                        <div>
                                الرئيسية > لوحة التحكم 
                        </div>
                </div>
        </header>
        <div class="body-wrapper">
                <h2><i class="fas fa-user-circle"></i> المستخدم</h2>
                <hr class="homepage-hr">
                <div class="homepage-container">
                        <div>
                                <button class="homepage-btn green" id='new_user'>
                                        <div>
                                                <i class="fas fa-user-plus  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fa fa-user-plus icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon">انشاء مستخدم</span>
                                        </div>


                                </button>
                        </div>
                        <div>
                                <button class="homepage-btn blue" id='all_users'>
                                        <div>
                                                <i class="fas fa-users  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fas fa-users icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon">جميع المستخدمين</span>
                                        </div>


                                </button>
                        </div>


                </div>

                <h2>
                        <i class="far fa-newspaper"></i>
                        الاخبار
                </h2>
                <hr class="homepage-hr">
                <div class="homepage-container">
                        <div>
                                <button class="homepage-btn pink" id='all_news'>
                                        <div>
                                                <i class="fas fa-newspaper  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fa fa-newspaper icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon"> كافة الاخبار</span>
                                        </div>
                                </button>
                        </div>
                        <div>
                                <button class="homepage-btn light-blue" id='categories'>
                                        <div>
                                                <i class="fas fa-qrcode  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fa fa-qrcode icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon"> الفئات</span>
                                        </div>
                                </button>
                        </div>
                        <div>
                                <button class="homepage-btn light-green" id='add_new'>
                                        <div>
                                                <i class="fas fa-book-reader  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fas fa-book-reader icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon"> اضافة خبر</span>
                                        </div>
                                </button>
                        </div>
                        <div>
                                <button class="homepage-btn light-green" id="add_new">
                                        <div>
                                                <i class="fas fa-book-reader  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fas fa-book-reader icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon"> اضافة خبر</span>
                                        </div>
                                </button>
                        </div>
                        <div>
                                <button class="homepage-btn light-yellow" id="approve_news">
                                        <div>
                                                <i class="fas fa-thumbtack  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fas fa-thumbtack icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon"> تأكيد الأخبار</span>
                                        </div>
                                </button>
                        </div>
                        <div>
                                <button class="homepage-btn purple" id="my_news">
                                        <div>
                                                <i class="fa fa-address-card  home-shadow-icon"></i>
                                        </div>
                                        <div>
                                                <i class="fa fa-address-card icon homepage-aboveicon"></i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon"> أخباري</span>
                                        </div>
                                </button>
                        </div>
                </div>
                <h2><i class="fas fa-globe"></i> الموقع</h2>
                <hr class="homepage-hr">
                <div class="homepage-container">
                        <div>
                                <button class="homepage-btn red">
                                        <div>
                                                <i class="fa fa-power-off  home-shadow-icon"> </i>
                                        </div>
                                        <div>
                                                <i class="fa fa-power-off icon homepage-aboveicon"> </i>
                                        </div>
                                        <div>
                                                <span class="homepage-aboveicon">حالة الموقع </span>
                                        </div>
                                </button>
                        </div>
                </div>
        </div>
</body>

</html>
