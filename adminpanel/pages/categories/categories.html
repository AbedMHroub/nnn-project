<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/categories.js"></script>
    <link rel="stylesheet" href="../../fontawesome/all.min.css">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" href="./css/categories.css">

    <title>الفئات</title>
</head>

<body>

    <header>

        <div class=" main-header header-flex-container space-between item-center">
            <div class="header-logo">
                <img src="./../../img/logo.png" alt="logo" href="index.html">
            </div>
            <div class="header-left-section">


                <div class="header-inline-block">
                    <li class="fas fa-user"></li>
                    وليد الجعبة

                </div>
                <div class="header-inline-block">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

        </div>
        <div class="row header-subheader ">
            <div>

                الرئيسية > لوحة التحكم > الأخبار > الفئات
            </div>
        </div>
    </header>


    <div class="container">

        <!-- <div class="path">
            <p class="path_text">لوحة التحكم > الأخبار > الفئات</p>
        </div> -->
        <div class="content_header">
            <div class="title">
                <span class="title_text">الفئات</span>
            </div>

            <div class="categories-add-button ">
                <div class="fas fa-plus"></div>
                <div> اضافة فئة</div>
            </div>
        </div>
        <div class="search_area">
            <div class="search_word">
                <span>البحث</span>
            </div>
            <div class="search">
                <img class="search_icon" src="./../../img/search.png">
                <input type="text" id="search" class="search_field" placeholder="ابحث هنا" onkeyup="searchByCategory()">
            </div>
        </div>

        <table id="content" class="content">
            <thead>
                <tr class="first_row">
                    <th>#</th>
                    <th>الفئة</th>
                    <th>الحالة</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>
    <div class="categories-modal-base" id="edit-name-modal" tabindex="-1" onfocus=" hideModal('edit-name-modal')">
        <div class="categories-modal" tabindex="0">
            <span class="categories-button-close" onclick="hideModal('edit-name-modal')">&times;</span>
            <h3> ادخل الإسم الجديد للفئة :</h3>
            <form id="category-modal-form" class="flex-container-center-all-column">
                <div><input class="categories-modal-input" id="newCategoryName" type="text" name="name " required minlength="3" maxlength="20"></div>
                <div><button type="submit" class="categories-save-button" onclick="hideModal('edit-name-modal')">حفظ</button></div>
            </form>
        </div>
    </div>
</body>
</table>
</div>
<div class="createcategory-modal" id="createcategory-modal">

    <div id="createcategory-modalcontent">
        <div style="width:100%;text-align: center;">
            <h2>
                إضافة فئة جديدة
            </h2>
        </div>
        <hr>
        <form id="category-form">
            <div class="createcategory-flex-container-center-all">
                <i class="fas fa-times-circle" id="close"></i>
                <div>
                    <input type="text" id="categoryname" placeholder="أدخل اسم الفئة" maxlength="20" minlength="3" required>
                </div>
                <div>
                    <button type="submit" id="createcategory-btn">إنشاء</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="createcategory-modal" id="createcategory-edit-modal">

    <div id="createcategory-modalcontent">
        <div style="width:100%;text-align: center;">
            <h2>
                تعديل اسم الفئة
            </h2>
        </div>
        <hr>
        <form id="category-edit-form">
            <div class="createcategory-flex-container-center-all">
                <i class="fas fa-times-circle" id="close"></i>
                <div>
                    <input type="text" id="editcategoryname" placeholder="أدخل اسم الفئة" maxlength="20" minlength="3" required>
                </div>
                <div>
                    <button type="submit" id="createcategory-btn">تعديل</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-delete" id="delete">
    <div class="modal-wrapper">
        <div class="contain">
            <p>هل أنت متأكد من إزالة هذه الفئة ؟</p>
            <div class="modal-button">
                <button class="modal-button button1" onclick="deleteRowElement(); hide('delete');">نعم</button>
                <button class="modal-button button2" onclick="hide('delete')">لا</button>
            </div>
        </div>

    </div>

</div>
</div>
</body>
</div>
</body>

</html>
