<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/categories.js"></script>
    <link rel="stylesheet" href="../../fontawesome/all.min.css">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" href="./css/categories.css">

    <title>الفئات</title>
</head>

<body>

    <header>

        <div class=" main-header header-flex-container space-between item-center">
            <div class="header-logo">
                <img src="./../../img/logo.png" alt="logo" href="index.html">
            </div>
            <div class="header-left-section">


                <div class="header-inline-block">
                    <li class="fas fa-user"></li>
                    وليد الجعبة

                </div>
                <div class="header-inline-block">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

        </div>
        <div class="row header-subheader ">
            <div>
                لوحة التحكم > الأخبار > الفئات
            </div>
        </div>
    </header>


    <div class="container">

        <!-- <div class="path">
            <p class="path_text">لوحة التحكم > الأخبار > الفئات</p>
        </div> -->
        <div class="content_header">
            <div class="title">
                <span class="title_text">الفئات</span>
            </div>

            <div class="categories-add-button">
                <div class="fas fa-plus"></div>
                <div> اضافة فئة</div>
            </div>
        </div>
        <div class="search_area">
            <div class="search_word">
                <span>البحث</span>
            </div>
            <div class="search">
                <img class="search_icon" src="/adminpanel/img/search.png">
                <input type="text" id="search" class="search_field" placeholder="ابحث هنا" onkeyup="searchByCategory()">
            </div>
        </div>

        <table id="content" class="content">
            <thead>
                <tr class="first_row">
                    <th>#</th>
                    <th>الفئة</th>
                    <th>الحالة</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody>
                <tr id='1' class="user_info">
                    <td class="user_no">1</td>
                    <td class="user_full">
                        <span class="user_name">العالمية</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">فعالة</option>
                            <option value="admin"> غير فعال</option>
                        </select>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt delete_user"></i>
                        <i class="far fa-edit icon color-blue" onclick="showModal('edit-name-modal',this,1)"></i>
                    </td>
                </tr>
                <tr class="user_info" id='2'>
                    <td class="user_no">2</td>
                    <td class="user_full">
                        <span class="user_name">الرياضة</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">فعالة</option>
                            <option value="admin"> غير فعال</option>
                        </select>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt delete_user"></i>
                        <i class="far fa-edit icon color-blue" onclick="showModal('edit-name-modal',this,2)"></i>
                    </td>
                </tr>
                <tr class="user_info" id='3'>
                    <td class="user_no">2</td>
                    <td class="user_full">
                        <span class="user_name">الرياضة</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">فعالة</option>
                            <option value="admin"> غير فعال</option>
                        </select>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt delete_user"></i>
                        <i class="far fa-edit icon color-blue" onclick="showModal('edit-name-modal',this,3)"></i>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="categories-modal-base" id="edit-name-modal" tabindex="-1" onfocus=" hideModal('edit-name-modal')">
        <div class="categories-modal" tabindex="0">
            <span class="categories-button-close" onclick="hideModal('edit-name-modal')">&times;</span>
            <h3> ادخل الإسم الجديد للفئة :</h3>
            <form id="category-modal-form"class="flex-container-center-all-column">
            <div><input class="categories-modal-input" id="newCategoryName" type="text" name="name " required minlength="3" maxlength="20"></div>
            <div><button type="submit" class="categories-save-button">حفظ</button></div>
        </form>
        </div>
    </div>
</body>


</html>
