<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../fontawesome/all.min.css">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" href="./css/mynews.css">
    <script src="./../../fontawesome/all.min.js"></script>
    <script src="./js/mynews.js"></script>
    <script src="./../../js/frontend.js"></script>
    <title>أخباري</title>
</head>

<body>

    <header>

        <div class=" main-header header-flex-container space-between item-center">
            <div class="header-logo">
                <img src="./../../img/logo.png" alt="logo" href="index.html">
            </div>
            <div class="header-left-section">


                <div class="header-inline-block">
                    <li class="fas fa-user"></li>
                    وليد الجعبة

                </div>
                <div class="header-inline-block">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

        </div>
        <div class="row header-subheader ">
            <div>
                الرئيسية > لوحة التحكم > الأخبار > أخباري
            </div>
        </div>
    </header>


    <div class="container">
        <div class="content_header">
            <div class="title">
                <span class="title_text">أخباري</span>
            </div>
            <div class="search_area">
                <div class="search_word">
                    <span>البحث</span>
                </div>
                <div class="search">
                    <img class="search_icon" src="./../../img/search.png">
                    <input type="text" class="search_field" placeholder="ابحث هنا" id="search" onkeyup="searchElement(1)">
                </div>
            </div>

        </div>

        <table id="table" class="content">
            <thead>
                <tr class="first_row">
                    <th>#</th>
                    <th>عنوان الخبر</th>
                    <th>الفئة</th>
                    <th>الحالة</th>
                    <th>العمليات</th>

                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>
    <div class="modal-delete" id="delete">
        <div class="modal-wrapper">
            <div class="contain">
                <p>هل أنت متأكد من إزالة هذا الخبر ؟</p>
                <div class="modal-button">
                    <button class="modal-button button1" onclick="deleteRowElement(newsPage); hide('delete');">نعم</button>
                    <button class="modal-button button2" onclick="hide('delete')">لا</button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
