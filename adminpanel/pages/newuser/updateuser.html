<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/updateuser.js"></script>

    <script src="./../../fontawesome/all.min.js"></script>
    <link rel="stylesheet" href="./../../fontawesome/all.min.css">
    <link rel="stylesheet" type="text/css" href="./../../css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/newuser.css">
    <title>Home</title>
</head>

<body>


    <div class=" main-header header-flex-container space-between item-center">
        <div class="header-logo">
            <img src="./../../img/logo.png" alt="logo" href="index.html">
        </div>
        <div class="header-left-section">


            <div class="header-inline-block">
                <li class="fas fa-user"></li>
                وليد الجعبة

            </div>
            <div class="header-inline-block">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

    </div>
    <div class="row header-subheader ">
        <div>
            الرئيسية > لوحة التحكم >المستخدمين > تعديل المستخدم
        </div>
    </div>
    </header>
    <div class="head">
        <div class=" head-title">تعديل المستخدم </div>
        <hr>
    </div>
    <div class="user-info">
        <form name="Form" id="submit-form" method="post">
            <div class="contain">

                <div class="field">
                    <div class="first-name">الاسم الأول</div>
                    <div class="input-field">
                        <input class="fname" type="text" name="fname" id="fname" required>
                    </div>
                </div>
                <div class="field">
                    <div class="last-name">الاسم الثاني</div>
                    <div class="input-field">
                        <input class="lname" type="text" name="lname" id="lname" required>
                    </div>
                </div>

                <div class="field">
                    <div class="email-name">الإيميل</div>
                    <div class="input-field">
                        <input class="email" type="email" id="email" required unique>
                    </div>
                </div>

                <div>
                    <button name="add_news" id="edit_element" class="button ">تعديل مستخدم</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
