
    <div class="row header-subheader ">
        <div>
            الرئيسية > لوحة التحكم >المستخدمين > تعديل المستخدم
        </div>
    </div>
    <div class="container">
        <div class="content_header">
            <div class="title">
                <span class="title_text">تعديل المستخدم</span>
            </div>
        </div>
    </div>
    <div class="all">
        <form name="Form" id="submit-form" method="post" class='flex-box-35'>
            <div class="contain">

                <div class="field">
                    <div class="first-name">الاسم الأول</div>
                    <div class="input-field">
                        <input $model = "newFirstN" class="fname" type="text" name="fname" id="fname" required>
                    </div>
                </div>
                <div class="field">
                    <div class="last-name">الاسم الثاني</div>
                    <div class="input-field">
                        <input  $model = "newSecondN" class="lname" type="text" name="lname" id="lname" required>
                    </div>
                </div>

                <div class="field">
                    <div class="email-name">الإيميل</div>
                    <div class="input-field">
                        <input $model = "newEmail" class="email" type="email" id="email" required unique>
                    </div>
                </div>

                <div>
                    <button $click = "updateUserInfo(newFirstN,newSecondN,newEmail)" name="add_news" id="edit_element" class="create-new-user ">تعديل مستخدم</button>
                </div>
            </div>
        </form>
    </div>
