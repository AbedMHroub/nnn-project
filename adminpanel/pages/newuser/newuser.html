<div class="row header-subheader ">
    <div>
        الرئيسية > لوحة التحكم >المستخدمين > إنشاء مستخدم
    </div>
</div>
</header>
<div class="container">
    <div class="content_header"  style="border: none;">
        <div class="title">
            <span class="title_text">إنشاء مستخدم</span>
        </div>
    </div>

</div>
<div class="popup success" id='success'>
    تم انشاء الحساب
</div>
<div class="popup warning" id='usernameDub'>
    اسم المستخدم مستخدم من قبل
</div>
<div class="popup warning" id='warning'>
    كلمتا المرور غير متطابقة
</div>

<div class="all">
    <form id="adduserid" class='flex-box-35'>
        <div class="contain">
            <div>
                <h1>إنشاء مستخدم</h1>
            </div>
            <div><input class="fname" type="text" $model='firstName' placeholder="الأسم الأول" required></div>
            <div><input class="lname" type="text" $model='lastName' placeholder="الاسم الأخير" required></div>
            <div><input class="name-user" type="text" $model="username" placeholder="اسم المستخدم" required></div>
            <div><input class="email" type="email" $model="email" id="Email" placeholder="البريد الالكتروني" required
                    unique></div>
            <div><input class="password" minlength="8" type="password" $model="password" placeholder='كلمة المرور'
                    required></div>
            <div><input class="conpassword" type="password" $model="repassword" id="confirmpassword"
                    placeholder="اعادة كلمة المرور" required></div>
            <div class='newuser-row' style="padding:0">
                <button $click='saveUser()' id="submitbtn" class="create-new-user" type="submit"> إنشاء مستخدم
                    جديد</button>

            </div>
        </div>
    </form>
</div>
