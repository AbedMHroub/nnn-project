
    <div class="row header-subheader ">
        <div>
            الرئيسية > لوحة التحكم >المستخدمين > إنشاء مستخدم
        </div>
    </div>
    </header>
    <div class="container">
        <div class="content_header">
            <div class="title">
                <span class="title_text">إنشاء مستخدم</span>
            </div>
        </div>

    </div>
    <div class="popup success" id='success'>
        تم انشاء كلمة الحساب
    </div>
    <div class="popup warning" id='warning'>
        كلمتا المرور غير متطابقة
    </div>

    <div class="all">
        <form name="Form" id="adduserid"  class='flex-box-35'>
            <div class="contain">
                <div>
                    <h1>إنشاء مستخدم</h1>
                </div>
                <div><input class="fname" type="text" name="fname" id="Fname" placeholder="الأسم الأول" required></div>
                <div><input class="lname" type="text" name="lname" id="Lname" placeholder="الاسم الثاني" required></div>
                <div><input class="name-user" type="text" name="username" id="Uname" placeholder="اسم المستخدم" required></div>
                <div><input class="email" type="email" name="email" id="Email" placeholder="البريد الالكتروني" required unique></div>
                <div><input class="password" minlength="8" type="password" name="psw" id="pass" placeholder='كلمة المرور' required></div>
                <div><input class="conpassword" type="password" name="conpsw" id="ConfirmPass" placeholder="اعادة كلمة المرور" required></div>
                <div class='newuser-row' style="padding:0">
                    <button class="create-new-user"> إنشاء مستخدم جديد</button>

                </div>
            </div>
        </form>
    </div>
