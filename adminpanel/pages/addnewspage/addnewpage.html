<!DOCTYPE html>
<html dir="rtl" lang="en-us">

<head>
    <title>اضافة خبر</title>
    <meta charset="utf-8">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="./js/quill.core.js"></script>
    <script src="./js/quill.js"></script>
    <script src="./js/quill.min.js"></script>
    <script src="./js/quill.min.js.map"></script>
    <script src="./js/index.js"></script>
    <script src="./fontawesome/all.min.js"></script>
    <link rel="stylesheet" href="../../fontawesome/all.min.css">
    <link href="./css/quill.snow.css" rel="stylesheet">
    <link href="./css/quill.core.css" rel="stylesheet">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/addnew.js"></script>
</head>

<body>
    <header>

        <div class=" main-header header-flex-container space-between item-center">
            <div class="header-logo">
                <img src="./../../img/logo.png" alt="logo" href="index.html">
            </div>
            <div class="header-left-section">


                <div class="header-inline-block">
                    <li class="fas fa-user"></li>
                    وليد الجعبة

                </div>
                <div class="header-inline-block">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

        </div>
        <div class="row header-subheader ">
            <div>
                الرئيسية > لوحة التحكم >الأخبار >إضافة خبر
            </div>
        </div>
    </header>
    <div class="app_root">
        <form id="submit-form" class="add_news_form">
            <div class="title">
                إضافة خبر
            </div>
            <hr>
            <div class="center_items">
                <div class="content_label_div">
                    <label>العنوان
                        <span class="required">*</span>
                    </label>

                    <input type="text" id="title" name="title" class="news_element" required>
                </div>
                <div class="content_label_div">
                    <label>الخبر
                        <span class="required">*</span>
                    </label>
                    <div class="news_element news">
                        <div class="news_body"  contenteditable="true" id='editor' dir="ltr"> </div>
                    </div>
                </div>
                <div class="content_label_div">
                    <label>الفئة
                            <span class="required">*</span>
                    </label>
                    <select id="category" class="news_element category" required>

                        <option value="0">الألعاب</option>
                        <option value="1">الرئيسية</option>
                        <option value="2">الرياضة</option>
                        <option value="3">الفن</option>
                    </select>

                </div>
                <div class="content_label_div">
                    <label>عنوان النافذة
                            <span class="required">*</span>
                    </label>
                    <input type="text" id="seoTitle" class="news_element" required>
                </div>
                <div class="content_label_div">
                    <label> الكلمات المفتاحية
                            <span class="required">*</span>
                    </label>
                    <input type="text" id="seoTags" class="news_element" required>
                </div>
                <div class="content_label_div">
                    <label> الوصف
                            <span class="required">*</span>
                    </label>
                    <textarea type="text" id="seoDescription" class="news_element description" required> </textarea>
                </div>
                <div class="content_label_div outer_choice_div">
                    <label>الحالة</label>
                    <div class="news_element">
                        <div class="inner_choice_div">
                            <div class="status_active_div">
                                <input type="radio" id="isActive" class="news_element choice">
                                <label class="checkbox_label">فعال</label>
                            </div>
                            <div class="status_inactive_div">
                                <input type="radio" id="isNotActive" class="news_element choice">
                                <label class="checkbox_label">غير فعال </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_label_div outer_choice_div">
                    <label>صورة الخبر
                            <span class="required">*</span>
                    </label>
                    <div class="news_element">
                        <div class="inner_choice_div">
                            <div class="status_active_div">
                                <input type="file" id="picture" value="اختيار الصورة" onchange="previewImg()" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="addnews-img-container content_label_div outer_choice_div " style="display: none;">
                    <img src="" alt="">
                </div>
            </div>
            <div class="content_label_div outer_choice_div">
                <label>التصنيف</label>
                <div class="news_element">
                    <div class="inner_choice_div">
                        <div class="main_news_div">
                            <input type="radio" id="isMainNews" class=" choice">
                            <label>خبر رئيسي</label>
                        </div>
                        <div class="urgent_news_div">
                            <input type="radio" id="isUrgentNews" class=" choice">
                            <label>خبر عاجل</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content_label_div outer_choice_div">
                <label>تاريخ العرض</label>
                <div class="news_element">
                    <input onchange="setScheduleTime()" type="checkbox" class="choice checkbox" id="enable-checkbox">
                    <input id="createDate" type="date" class="date">
                </div>
            </div>
            <div class="button_div">
                <button type="submit" name="add_news" class="news_element button"> اضافة</button>
            </div>
        </form>
    </div>
</body>

</html>
