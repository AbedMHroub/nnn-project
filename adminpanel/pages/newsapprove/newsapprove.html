<div class="row header-subheader">
    <div>
        الرئيسية > لوحة التحكم > الأخبار > أخباري    
    </div>
</div>

<div class="container">
    <div class="content_header">
        <div class="title">
            <span class="title_text">تأكيد الأخبار</span>
        </div>
        <div class="search_area">
            <div class="search_word">
                <span>البحث</span>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input 
                type="text"
                class="search_field"
                id="search"
                placeholder="أدخل عنوان الفئة"
                onkeyup="searchElement(1)"
                >
            </div>
        </div>
    </div>

    <table class="content">
        <thead>
            <tr class="first_row">
                <th>#</th>
                <th>عنوان الخبر</th>
                <th>الفئة</th>
                <th>الحالة</th>
                <th>العمليات</th>
            </tr>
        </thead>

        <tbody id="tablebody" $for="news of MyNewsPage">
            <tr class="user_info">
                <td class="user_no">
                    {{$i + 1}}
                </td>
                <td class="user_full">
                    <span class="user_name">{{$news.title}}</span>
                </td>
                
                <td>
                    <div $for="category of categories">
                        <div $if="$news.categoryId == $category.id">
                                <span>{{$category.name}}</span>
                        </div>
                    </div>
                </td>

                <td>
                    <div $if="$MyNewsPage[$i].isActive == 1">
                        <span>مفعل</span>
                    </div>
                    <div $if="$MyNewsPage[$i].isActive == 0">
                        <span>غير مفعل</span>
                    </div>
                </td>

                <td>
                    <i class="fas fa-trash-alt delete_user" onclick="show(this,'delete', '$news.id')"></i>
                    <i class="far fa-edit icon color-blue" $click="redirect($news.id)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="newsapprove-flex-box">
    <div class="newsapprove-approve-button">
        نشر الخبر
    </div>
</div>
<div class="modal-delete" id="delete">
    <div class="modal-wrapper">
        <div class="contain">
            <p>هل أنت متأكد من إزالة هذا الخبر ؟</p>
            <div class="modal-button">
                <button class="modal-button button1" onclick="deleteRowElement(myNewsPage); hide('delete');">نعم</button>
                <button class="modal-button button2" onclick="hide('delete')">لا</button>
            </div>
        </div>
    </div>
</div>
